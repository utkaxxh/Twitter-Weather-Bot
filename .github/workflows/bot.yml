name: CityBot

on:
  schedule:
    - cron: "30 2 * * *"    # 8:00 AM IST (Weather)
    - cron: "30 7 * * *"    # 1:00 PM IST (AQI)
    - cron: "30 12 * * *"   # 6:00 PM IST (Sunset)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual trigger: Running all tasks"
            python bot.py weather
            python bot.py aqi
            python bot.py sunset
            exit 0
          fi

          HOUR=$(date -u +%H:%M)

          if [ "$HOUR" = "02:30" ]; then python bot.py weather; fi
          if [ "$HOUR" = "07:30" ]; then python bot.py aqi; fi
          if [ "$HOUR" = "12:30" ]; then python bot.py sunset; fi
