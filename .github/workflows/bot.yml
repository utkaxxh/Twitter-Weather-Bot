name: CityBot

on:
  schedule:
    - cron: "30 1 * * *"    # 7:00 AM IST weather (IST is UTC+5:30)
    - cron: "30 7 * * *"    # 1:00 PM IST AQI
    - cron: "30 12 * * *"   # 6:00 PM IST sunset
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          if [ "$(date +%H)" -eq "01" ]; then python bot.py weather; fi
          if [ "$(date +%H)" -eq "07" ]; then python bot.py aqi; fi
          if [ "$(date +%H)" -eq "12" ]; then python bot.py sunset; fi
